syntax = "proto3";

package post;

service PostService {
  rpc CreatePost (CreatePostRequest) returns (CreatePostResponse) {}
  rpc FindOne (FindOneRequest) returns (FindOneResponse) {}
}

// CreatePost
message CreatePostRequest {
  string userId               = 1;
  string title                = 2;
  bool isDisplay              = 3;
  bool isPartner              = 4;
  double price                = 5;
  int32 province              = 6;
  string place                = 7;
  int32 minCapacity           = 8;
  int32 maxCapacity  = 9;
  string startDate   = 10;
  string endDate     = 11;
  string description = 12;
  string image1      = 13;
  string image2      = 14;
  string image3      = 15;
  string image4      = 16;
  string image5      = 17;
  string image6      = 18;
  string video1      = 19;
  string video2      = 20;
  string video3      = 21;
  string video4      = 22;
  string video5      = 23;
  string video6      = 24;
}

message CreatePostResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}

// FindOne

message FindOneData {
  string id                   = 1;
  string userId               = 2;
  string title                = 3;
  string slug                 = 4;
  bool isDisplay              = 5;
  bool isPartner              = 6;
  double price                = 7;
  int32 province              = 8;
  string place                = 9;
  int32 minCapacity           = 10;
  int32 maxCapacity  = 11;
  string startDate   = 12;
  string endDate     = 13;
  string description = 14;
  string image1      = 15;
  string image2      = 16;
  string image3      = 17;
  string image4      = 18;
  string image5      = 19;
  string image6      = 20;
  string video1      = 21;
  string video2      = 22;
  string video3      = 23;
  string video4      = 24;
  string video5      = 25;
  string video6      = 26;
}

message FindOneRequest {
  int32 id = 1;
}

message FindOneResponse {
  int32 status = 1;
  repeated string error = 2;
  FindOneData data = 3;
}

