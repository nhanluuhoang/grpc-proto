syntax = "proto3";

package post;

service PostService {
  rpc CreatePost (CreatePostRequest) returns (CreatePostResponse) {}
  rpc FindOne (FindOneRequest) returns (FindOneResponse) {}
}

// CreatePost
message CreatePostRequest {
  string userId               = 1;
  string title                = 2;
  bool isDisplay              = 3;
  bool isPartner              = 4;
  double price                = 5;
  int32 province              = 6;
  string place                = 7;
  int32 minCapacity           = 8;
  optional int32 maxCapacity  = 9;
  optional string startDate   = 10;
  optional string endDate     = 11;
  optional string description = 12;
  optional string image1      = 13;
  optional string image2      = 14;
  optional string image3      = 15;
  optional string image4      = 16;
  optional string image5      = 17;
  optional string image6      = 18;
  optional string video1      = 19;
  optional string video2      = 20;
  optional string video3      = 21;
  optional string video4      = 22;
  optional string video5      = 23;
  optional string video6      = 24;
}

message CreatePostResponse {
  int32 status = 1;
  repeated string error = 2;
  int32 id = 3;
}

// FindOne

message FindOneData {
  string id                   = 1;
  string userId               = 2;
  string title                = 3;
  string slug                 = 4;
  bool isDisplay              = 5;
  bool isPartner              = 6;
  double price                = 7;
  int32 province              = 8;
  string place                = 9;
  int32 minCapacity           = 10;
  optional int32 maxCapacity  = 11;
  optional string startDate   = 12;
  optional string endDate     = 13;
  optional string description = 14;
  optional string image1      = 15;
  optional string image2      = 16;
  optional string image3      = 17;
  optional string image4      = 18;
  optional string image5      = 19;
  optional string image6      = 20;
  optional string video1      = 21;
  optional string video2      = 22;
  optional string video3      = 23;
  optional string video4      = 24;
  optional string video5      = 25;
  optional string video6      = 26;
}

message FindOneRequest {
  int32 id = 1;
}

message FindOneResponse {
  int32 status = 1;
  repeated string error = 2;
  FindOneData data = 3;
}

